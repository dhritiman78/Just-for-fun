<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know His Crush</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
    padding: 10px;
    width: 80%;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Find Out Who He Loves</h1>
        Do not put extra spaces 
        <input type="text" id="boyName" placeholder="Enter the boy's name">
        <button onclick="showCrush()">Know His Crush</button>
        <p id="result"></p>
    </div>
    <script>
    function showCrush() {
    const boyName = document.getElementById('boyName').value;
    const result = document.getElementById('result');
    const randomNames = ['Aarohi', 'Ananya', 'Diya', 'Isha', 'Kavya', 'Meera', 'Nisha', 'Priya', 'Riya', 'Simran', 'Ritika'];

    if ((boyName.trim()).toLowerCase() === 'dhritiman') {
        result.textContent = "Dhritiman is God. He is the 13th avatar.";
    } else {
        const randomIndex = Math.floor(Math.random() * randomNames.length);
        result.textContent = `${boyName} loves ${randomNames[randomIndex]}`;
    }
}

    </script>
</body>
</html>
